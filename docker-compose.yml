version: "3"

services:
  application:
    image: template_root
    container_name: template_root
    build:
      context: .
      dockerfile: ./docker/Dockerfile
    ports:
      - "8345:8000"
    volumes:
      - ./src:/app:cached
    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"
    networks:
      - backend

  mysql:
    container_name: template_mysql
    build: ./docker/mysql/
    env_file: docker/mysql/conf/env.yml
    ports:
      - "3620:3306"
    volumes:
      - template_mysql:/data/mysql
    networks:
      - backend

volumes:
  template_mysql:

networks:
  backend: